<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <section class="calculator" style="width: 18rem; height: 26rem;">
       <div class="calculator-body">
          
        <article class="upper-body" style="width: 28rem; height: 12rem;  background-color: #C9D8B6; ">
          <div class="output">
            <div class="history ms-3">
              <p class="history-val">9+2</p> 
            </div>
            <div class="answer ms-5 mt-2 fw-bolder">
              <p class="answer-val">11</p> 

            </div>
          </div>
        </article>
       </div>
       <article class="lower-body p-4 pt-3">
         <div class="row justify-content-around">
           <button class="col-2 clear">AC</button>
           <button class="col-2 backspace" >←</button>
           <button class="col-2 %">%</button>
           <button class="col-2 /" >÷</button>
         </div>
         <div class="row justify-content-around">
           <button class="col-2 7">7</button>
           <button class="col-2 8" >8</button>
           <button class="col-2 9">9</button>
           <button class="col-2 *" >×</button>
         </div>
         <div class="row justify-content-around">
           <button class="col-2 4">4</button>
           <button class="col-2 5" >5</button>
           <button class="col-2 6">6</button>
           <button class="col-2 -">-</button>
         </div>
         <div class="row justify-content-around">
           <button class="col-2 1">1</button>
           <button class="col-2 2">2</button>
           <button class="col-2 3">3</button>
           <button class="col-2 +">+</button>
         </div>
         <div class="row justify-content-around">
           <button class="col-2 0">0</button>
           <button class="col-2 00" >00</button>
           <button class="col-2 .">.</button>
           <button class="col-2 = equal">=</button>
         </div>
       </article>
    </section>
    
    
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
